<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nenga-container">
        <div class="flip-card" id="nengaCard">
            <div class="flip-card-inner">
                <div class="nenga-card front">
                    <div class="nenga-header">
                        <div class="kitte-area">
                            <img src="static/image.png" alt="切手" class="kitte">
                            <div class="nenga-stamp">年賀</div>
                        </div>
                        <div class="yuubin-bango-container">
                            <div class="y-bango yuubin-bango-top">5</div>
                            <div class="y-bango yuubin-bango-top">1</div>
                            <div class="y-bango yuubin-bango-top">4</div>
                            <div class="y-bango yuubin-bango-bottom">0</div>
                            <div class="y-bango yuubin-bango-bottom">0</div>
                            <div class="y-bango yuubin-bango-bottom">4</div>
                            <div class="y-bango yuubin-bango-bottom">2</div>
                        </div>
                    </div>

                    <div class="nenga-body">
                        <div class="address-main">
                            宮城県仙台市太白区八木山香澄町<br>三五-一
                        </div>
                        <div class="name-main">
                            ソフ研 <span class="sama">御中</span>
                        </div>

                        <div class="sender-info">
                            <p class="sender-address">宮城県仙台市宮城野区五一四番三-五一四</p>
                            <p class="sender-name">熊谷 優斗</p>
                        </div>
                    </div>

                    <div class="nenga-footer">
                        <div class="sender-zip-container">
                            <div class="s-zip">5</div>
                            <div class="s-zip">1</div>
                            <div class="s-zip">4</div>
                            <div class="s-zip">5</div>
                            <div class="s-zip">1</div>
                            <div class="s-zip">4</div>
                            <div class="s-zip">3</div>
                        </div>
                        <div class="otoshidama-area">
                            <span class="kumi">Ⓑ００００組</span>
                            <img src="static/otosidama.png" alt="お年玉ロゴ" class="otoshidama-logo">
                            <span class="number">０００００</span>
                        </div>
                    </div>
                </div>
                <div class="nenga-card back">
                    <div class="illust-area">
                        <div id="canvas"></div>
                        <img src="static/mc.png" alt="イラスト" class="back-illust">
                    </div>
                    <div class="message-area">
                        <h1 class="gashi">謹賀新年</h1>
                        <p class="soegaki">
                            旧年中大変お世話になりました<br>
                            本年も変わらぬcommitのほど<br>
                            よろしくお願い申し上げます
                        </p>
                        <p class="nengo">令和七年 巳年 元旦</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="mpts.js" type="module"></script>
</body>

</html>
